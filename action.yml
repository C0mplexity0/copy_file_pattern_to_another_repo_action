name: 'Push a file to another repository'
description: 'Used for pushing a copy of a file to another repository'
inputs:
  source_pattern:
    description: 'Source pattern from the origin directory'
    required: true
  destination_repo:
    description: 'Destination repository'
    required: true
  destination_folder:
    description: 'Directory to push the file to'
    required: false
  user_email:
    description: 'Email for the git commit'
    required: true
  user_name:
    description: 'GitHub username for the commit'
    required: true
  destination_branch:
    description: 'branch to push file to, defaults to main'
    required: false
  destination_branch_create:
    description: 'Destination branch to create for this commit'
    required: false
  commit_message:
    description: 'A custom message for the commit'
    required: false
  rename:
    description: 'Rename the destination file'
    required: false
  use_rsync:
    description: 'Copy files/directories using rsync instead of cp. Experimental feature, please know your use case'
    required: false
  git_server:
    description: 'Git server host, default github.com'
    required: false
    default: github.com
runs:
  using: 'composite'
  steps:
    - name: Copy files
      run: ./entrypoint.sh
      shell: bash
      env: 
        INPUT_SOURCE_PATTERN: ${{ inputs.source-pattern }}
        INPUT_DESTINATION_REPO: ${{ inputs.destination-repo }}
        INPUT_DESTINATION_FOLDER: ${{ inputs.destination-folder }}
        INPUT_USER_EMAIL: ${{ inputs.user-email }}
        INPUT_DESTINATION_BRANCH: ${{ inputs.destination-branch }}
        INPUT_DESTINATION_BRANCH_CREATE: ${{ inputs.destination-branch-create }}
        INPUT_COMMIT_MESSAGE: ${{ inputs.commit-message }}
        INPUT_GIT_SERVER: ${{ inputs.git-server }}
        INPUT_RENAME: ${{ inputs.rename }}
        INPUT_USE_RSYNC: ${{ inputs.use-rsync }}
branding:
  icon: 'git-commit'
  color: 'green'
